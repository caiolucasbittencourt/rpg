<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPG - Save the Village</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game">
    <div id="status">
      <span class="stat">Nível: <strong><span id="xpValue">1</span></strong></span>
      <span class="stat">Vida: <strong><span id="lifeValue">100</span></strong></span>
      <span class="stat">Ouro: <strong><span id="goldValue">50</span></strong></span>
    </div>

    <div id="actions">
      <button id="btn1">Ir para a loja</button>
      <button id="btn2">Explorar a floresta</button>
      <button id="btn3">Enfrentar o chefe</button>
    </div>

    <div id="enemyStatus" style="display:none;">
      <span class="stat">Inimigo: <strong><span id="enemyName"></span></strong></span>
      <span class="stat">Vida: <strong><span id="enemyLife"></span></strong></span>
    </div>

    <div id="message">
      Bem-vindo ao Save the Village! Seu objetivo é derrotar o dragão que está destruindo a vila. Você está na praça da vila. Para onde deseja ir? Use os botões acima.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
